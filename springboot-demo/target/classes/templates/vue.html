<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <hr>
    <input v-model="username">
    <br>
    拷贝：{{username}}
</div>
<script>
    //实例化一个Vue对象
    var app = new Vue({
        el: "#app",
        data:{
            msg: 'Hello Vue，您好！',
            username:'张三'
        }
    });
</script>
</body>
</html>
