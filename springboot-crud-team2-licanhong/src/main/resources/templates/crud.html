<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue进行CURD操作</title>
    <!-- 内部样式 -->
    <style type="text/css">
        [v-cloak] {
            display: none
        }

        table {
            border: 1px solid #ccc;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
            width: 100%;
        }

        table td,
        table th {
            height: 30px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 15px;
            padding: 3px 3px 3px 8px;
        }

        table th:first-child {
            width: 30px;
        }

        /*   '.'开始的是类选择器，'#'开始的是id选择器   */
        .container,
        .st {
            width: 1000px;
            margin: 10px auto 0;
            font-size: 13px;
            font-family: 'Microsoft YaHei'
        }

        .container .search {
            font-size: 15px;
            padding: 4px;
        }

        .container .add {
            padding: 5px 15px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            background: rgba(0, 0, 0, 0.7);
        }

        .overlay td:first-child {
            width: 66px;
        }

        .overlay .con {
            position: absolute;
            width: 420px;
            min-height: 300px;
            background: #fff;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            /*margin-top: -150px;*/
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="st">
    <h1>vue实现对数据的增删改查(CURD)</h1>
</div>
<div class="container" id="app">
    <div>
        <input type="text" placeholder="search" @input="search" list="cars" class="search">
        <datalist id="cars">
            <option v-for="item in searchlist" :value="item"></option>
        </datalist>
        <input type="button" class="add" @click="add" value="新增">
    </div>
    <div>
        <table>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>省份</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
            <tr v-cloak v-for="(item, index) of slist">
                <td>{{item.id}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.province}}</td>
                <td>{{item.hobby.join(' | ')}}</td>
                <td><a href="javascript:;" @click="showOverlay(index)">修改</a> | <a href="javascript:;"
                                                                                   @click="del(item.id)">删除</a></td>
            </tr>
        </table>
    </div>
    <!--    使用了下面自定义Vue的组件-->
    <model :list='selectedlist' :isactive="isActive" v-cloak @change="changeOverlay" @modify="modify"></model>
</div>
</body>
<!-- 引入Vue -->
<script type="text/javascript" src="./vue.js"></script>
<!-- 引入Jquery -->
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
    // 定义一个名为model的Vue组件
    Vue.component('model', {
        //通过Prop向子组件传递数据
        props: ['list', 'isactive'],
        // 每个组件必须只有一个根元素，将模板的内容包裹在一个父元素内
        // v-model属性的作用就是用于在表单控件或者组件上创建双向绑定
        template: '<div class="overlay" v-show="isactive">\n' +
            '                        <div class="con">\n' +
            '                        <h2 class="title">新增 | 修改</h2>\n' +
            '                        <div class="content">\n' +
            '                        <table>\n' +
            '                        <tr>\n' +
            '                        <td>用户名</td>\n' +
            '                        <td><input type="hidden" v-model="modifylist.id"><input type="text" v-model="modifylist.username"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>邮箱</td>\n' +
            '                        <td><input type="text" v-model="modifylist.email"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>性别</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" name="sex" value="男" v-model="modifylist.sex">男</label>\n' +
            '                        <label><input type="radio" name="sex" value="女" v-model="modifylist.sex">女</label>\n' +
            '                        <label><input type="radio" name="sex" value="未知" v-model="modifylist.sex">未知</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>省份</td>\n' +
            '                        <td>\n' +
            '                        <select name="" id="" v-model="modifylist.province">\n' +
            '                        <option value="北京市">北京市</option>\n' +
            '                        <option value="河北省">河北省</option>\n' +
            '                        <option value="河南省">河南省</option>\n' +
            '                        <option value="重庆市">重庆市</option>\n' +
            '                        <option value="广东省">广东省</option>\n' +
            '                        <option value="辽宁省">辽宁省</option>\n' +
            '                        </select>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>爱好</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="篮球">篮球</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="读书">读书</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="插画">插画</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="编程">编程</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="弹琴">弹琴</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        </table>\n' +
            '                        <p>\n' +
            '                        <input type="button" @click="changeActive" value="取消">\n' +
            '                        <input type="button" @click="modify" value="保存">\n' +
            '                        </p>\n' +
            '                        </div>\n' +
            '                        </div>\n' +
            '                    </div>',
        computed: {
            modifylist() {
                return this.list;
            }
        },
        methods: {
            changeActive() {
                this.$emit('change');
            },
            modify() {
                this.$emit('modify', this.modifylist);
            }
        }
    });
    // 每个Vue应用都是通过用Vue函数创建一个新的Vue实例开始的
    var app = new Vue({
        el: '#app',
        // 当一个Vue实例被创建时，它将data对象中的所有的属性（当实例被创建时就已经存在于data中的属性，后期加进来的不算）
        // 加入到Vue的响应式系统中。当这些属性的值发生改变的时候，视图将会实时更新。
        data: {
            isActive: false,
            selected: -1,
            selectedlist: {},
            slist: [],
            searchlist: [],
            list: [
                {
                    id: 1,
                    username: 'aaaaa',
                    email: '123@qq.com',
                    sex: '男',
                    province: '北京市',
                    hobby: ['篮球', '读书', '编程']
                },
                {
                    id: 1,
                    username: 'bbbbb',
                    email: 'bbbbbbb@163.com',
                    sex: '女',
                    province: '河北省',
                    hobby: ['弹琴', '读书', '插画']
                },
                {
                    id: 1,
                    username: 'aaabb',
                    email: 'abababab@qq.com',
                    sex: '女',
                    province: '重庆市',
                    hobby: ['篮球']
                },
                {
                    id: 1,
                    username: 'cccccc',
                    email: '123@qq.com',
                    sex: '男',
                    province: '北京市',
                    hobby: ['篮球', '读书', '编程']
                },
                {
                    id: 1,
                    username: 'dddddd',
                    email: 'bbbbbbb@163.com',
                    sex: '女',
                    province: '河北省',
                    hobby: ['弹琴', '读书', '插画']
                },
                {
                    id: 1,
                    username: 'eeeee',
                    email: 'abababab@qq.com',
                    sex: '女',
                    province: '重庆市',
                    hobby: ['篮球']
                }
            ]
        },
        //created钩子用来在一个实例被创建之后执行的代码
        //这里表示一开始就加载所有的用户，注意这个用户列表是实时更新的。
        // 故删除、添加、修改用户操作不需要再进行页面的手动撸码
        created() {
            let that = this;
            $(function () {
                //基于jquery发送ajax请求
                $.getJSON("/user", function (rs) {
                    for (var i = 0; i < rs.length; i++) {
                        //alert(typeof (rs[i])+"-->"+JSON.stringify(rs[i].hobby));
                        rs[i].hobby = rs[i].hobby.split(',');
                    }
                    that.setList(rs);
                    that.setSlist(that.list);
                });
            });
        },
        methods: {
            queryAll() {
                let that = this;
                $.get('/user', function (rs) {
                    //alert(JSON.stringify(rs.object));
                    let list = rs;
                    //alert(JSON.stringify(rs.object));
                    for (let i = 0; i < list.length; i++) {

                        list[i].hobby = list[i].hobby.split(',');
                    }
                    //alert(JSON.stringify(rs.object));
                    that.setList(list);
                    that.setSlist(that.list);
                });
            },
            // 修改数据
            showOverlay(index) {
                this.selected = index;
                this.selectedlist = this.list[index];
                this.changeOverlay();
            },
            // 点击保存按钮
            // 点击保存按钮
            modify(arr) {
                let myArr = arr;
                //将arr.hobby从数组转换成字符串，并且以逗号连接的字符串
                myArr.hobby = myArr.hobby.join(",");
                //请求提交的http类型
                let type = "POST";
                if (this.selected > -1) {
                    //如果selected被的值大于-1，表示数据来源于checkbox数组，就进行修改操作
                    type = "PUT";
                    //Vue.set(this.list, this.selected, arr);
                    this.selected = -1;
                }
                //发送ajax请求，实现将数据添加或者修改数据库
                let that = this;
                $.ajax({
                    url: '/user',
                    type: type,
                    data: JSON.stringify(myArr),
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function () {
                        that.queryAll();
                    }
                });

                //this.setSlist(this.list);
                this.changeOverlay();
            },
            add: function () {
                this.selectedlist = {
                    username: '',
                    email: '',
                    sex: '男',
                    province: '北京市',
                    hobby: []
                };
                this.isActive = true;
            },
            // delete list in index location
            del(id) {
                if (confirm("确定删除吗？")) {
                    let that = this;
                    //this.list.splice(index, 1);
                    //this.setSlist(this.list);
                    //发送ajax请求进行删除
                    $.ajax({
                        url: '/user/' + id,
                        type: 'DELETE',
                        dataType: 'json',
                        success: function () {
                            that.queryAll();
                        }
                    });
                }
            },
            changeOverlay() {
                //this.selected = -1;
                this.isActive = !this.isActive;
            },
            // 获取需要渲染到页面中的数据
            setSlist(arr) {
                this.slist = JSON.parse(JSON.stringify(arr));
            },
            setList(arr) {
                this.list = JSON.parse(JSON.stringify(arr));
            }
            ,
            // 搜索
            search(e) {
                var v = e.target.value,
                    self = this;
                self.searchlist = [];
                if (v) {
                    var ss = [];
                    // 过滤需要的数据
                    this.list.forEach(function (item) {
                        if (item.username.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.username) == -1) {
                                self.searchlist.push(item.username);
                            }
                            ss.push(item);
                        } else if (item.email.indexOf(v) > -1) {
                            if (self.searchlist.indexOf(item.email) == -1) {
                                self.searchlist.push(item.email);
                            }
                            ss.push(item);
                        }
                    });
                    this.setSlist(ss); // 将过滤后的数据给了slist
                } else {
                    // 没有搜索内容，则展示全部数据
                    this.setSlist(this.list);
                }
            }
        },
        watch: {}
    })
</script>
</html>
