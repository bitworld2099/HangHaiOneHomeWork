
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实训项目-林汇德</title>
    <style type="text/css">
        [v-cloak] {
            display: none
        }
        table {
            border: 1px solid #ccc;
            padding: 0;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
            width: 100%;
        }
        table td,
        table th {
            height: 30px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 15px;
            padding: 3px 3px 3px 8px;
        }
        table th:first-child {
            width: 30px;
        }
        .container,
        .st {
            width: 1000px;
            margin: 10px auto 0;
            font-size: 13px;
            font-family: 'Microsoft YaHei'
        }
        .container .search {
            font-size: 15px;
            padding: 4px;
        }
        .container .add {
            padding: 5px 15px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            background: rgba(0, 0, 0, 0.7);
        }
        .overlay td:first-child {
            width: 66px;
        }
        .overlay .con {
            position: absolute;
            width: 420px;
            min-height: 300px;
            background: #fff;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            /*margin-top: -150px;*/
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="st">
    <h1>实训项目</h1>
</div>
<div class="container" id="app">
    <div>
        <input type="text" placeholder="搜索框" @input="search" list="cars" class="search">
        <datalist id="cars">
            <option v-for="u in searchlist" :value="u"></option>
        </datalist>
        <input type="button" class="add" @click="add" value="新增">
    </div>
    <div>
        <table>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>省份</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
            <tr v-cloak v-for="u of userList">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.email}}</td>
                <td>{{u.sex}}</td>
                <td>{{u.province}}</td>
                <td>{{u.hobby}}</td>
                <td><a href="javascript:;" @click="showOverlay(u)">修改</a> | <a href="javascript:;" @click="del(u.id)">删除</a></td>
            </tr>
        </table>
    </div>
    <model :list='selectedlist' :isactive="isActive" v-cloak @change="changeOverlay" @modify="modify"></model>
</div>
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript" src="axios-0.18.0.js"></script>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript" src="./userinfo.js"></script>
<script type="text/javascript">
    Vue.component('model', {
        props: ['list', 'isactive'],
        template: '<div class="overlay" v-show="isactive">\n' +
            '                        <div class="con">\n' +
            '                        <h2 class="title">新增 | 修改</h2>\n' +
            '                        <div class="content">\n' +
            '                        <table>\n' +
            '                        <tr>\n' +
            '                        <td>用户名</td>\n' +
            '                        <td><input type="text" v-model="modifylist.username"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>邮箱</td>\n' +
            '                        <td><input type="text" v-model="modifylist.email"></td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>性别</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="radio" name="sex" value="男" v-model="modifylist.sex">男</label>\n' +
            '                        <label><input type="radio" name="sex" value="女" v-model="modifylist.sex">女</label>\n' +
            '                        <label><input type="radio" name="sex" value="未知" v-model="modifylist.sex">未知</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>省份</td>\n' +
            '                        <td>\n' +
            '                        <select name="" id="" v-model="modifylist.province">\n' +
            '                        <option value="北京市">北京市</option>\n' +
            '                        <option value="河北省">河北省</option>\n' +
            '                        <option value="河南省">河南省</option>\n' +
            '                        <option value="重庆市">重庆市</option>\n' +
            '                        <option value="广东省">广东省</option>\n' +
            '                        <option value="辽宁省">辽宁省</option>\n' +
            '                        </select>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        <tr>\n' +
            '                        <td>爱好</td>\n' +
            '                        <td>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="篮球">篮球</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="读书">读书</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="插画">插画</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="编程">编程</label>\n' +
            '                        <label><input type="checkbox" v-model="modifylist.hobby" value="弹琴">弹琴</label>\n' +
            '                        </td>\n' +
            '                        </tr>\n' +
            '                        </table>\n' +
            '                        <p>\n' +
            '                        <input type="button" @click="changeActive" value="取消">\n' +
            '                        <input type="button" @click="modify" value="保存">\n' +
            '                        </p>\n' +
            '                        </div>\n' +
            '                        </div>\n' +
            '                    </div>',
        computed: {
            modifylist() {
                return this.list;
            }
        },
        methods: {
            changeActive() {
                this.$emit('change');
            },
            modify() {
                this.$emit('modify', this.modifylist);
            }
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            isActive: false,
            selected: -1,
            selectedlist: {},
            searchlist: [],
            list: [],
            userList:[]
        },
        created() {
            this.findAll();
        },
        methods: {
            //查询所有数据
            findAll: function () {
                var _this = this;
                axios.get("/user").then(function (rs) {
                    for(var i=0;i<rs.data.length;i++){
                        //alert(rs.data[i].hobby)
                        if(rs.data[i].hobby!=null) {
                            rs.data[i].hobby = rs.data[i].hobby.split(",").join(' | ');
                        }
                    }
                    //alert(JSON.stringify(rs.data))
                    //alert(rs.data)
                    _this.userList = rs.data;
                    _this.list = rs.data;
                    console.log(_this.userList);
                }).catch(function (err) {
                    console.log(err);
                });
            },
            //删除数据
            del(id) {
                var _this = this;
                if(confirm("确定删除吗？")){
                    axios.delete("/user/"+id).then(function (rs) {
                        alert(rs.data)
                        console.log(rs);
                        _this.findAll();
                    }).catch(function (err) {
                        console.log(err);
                    });
                }
            },
            //增加数据
            add: function () {
                this.selectedlist = {
                    username: '',
                    email: '',
                    sex: '男',
                    province: '北京市',
                    hobby: []
                };
                this.selected='add';
                this.isActive = true;
            },
            // 修改数据
            showOverlay(user) {
                this.selected = 'update';
                //String改为数组
                user.hobby=user.hobby.split(' | ');
                //alert(user.hobby)
                this.selectedlist =user;
                this.isActive = true;
            },
            // 点击保存按钮
            modify(arr) {
                var _this = this;
                //由数组改为String
                //alert(arr.hobby.length)
                arr.hobby=arr.hobby.join(",")
                arr.hobby=arr.hobby.replace(/^(\s|,)+|(\s|,)+$/g,'');
                if(this.selected=='add'){
                    axios.post("/user/",arr).then(function (rs) {
                        if(rs.data.code!=null){
                            alert("状态码为："+rs.data.code+"   错误信息为："+rs.data.message)
                        }else {
                            alert(rs.data)
                        }

                        console.log(rs);
                        _this.changeOverlay();
                    }).catch(function (err) {
                        alert(err)
                        console.log(err);
                    });
                }
                if(this.selected=='update'){
                    axios.put("/user/",arr).then(function (rs) {
                        if(rs.data.code!=null){
                            alert("状态码为："+rs.data.code+"   错误信息为："+rs.data.message)
                        }else {
                            alert(rs.data)
                        }
                        console.log(rs);
                        _this.changeOverlay();
                    }).catch(function (err) {
                        console.log(err);
                    });
                }

            },
            changeOverlay() {
                this.isActive = !this.isActive;
                this.findAll();
            },
            //获取需要渲染到页面中的数据
            setSlist(arr) {
                this.userList = JSON.parse(JSON.stringify(arr));
            },
            // 搜索
            search(e) {
                var v = e.target.value,
                    self = this;
                self.searchlist = [];
                if (v) {
                    var ss = [];
                    // 过滤需要的数据
                    this.list.forEach(function (item) {
                        if (item.username != null) {
                            if (item.username.indexOf(v) > -1) {
                                if (self.searchlist.indexOf(item.username) == -1) {
                                    self.searchlist.push(item.username);
                                }
                                ss.push(item);
                            }
                        }
                        if (item.email != null) {
                            if (item.email.indexOf(v) > -1) {
                                if (self.searchlist.indexOf(item.email) == -1) {
                                    self.searchlist.push(item.email);
                                }
                                ss.push(item);
                            }
                        }
                    });
                    // 将过滤后的数据给了userlist
                    this.setSlist(ss);
                } else {
                    // 没有搜索内容，则展示全部数据
                    this.setSlist(this.list);
                }
            }
        },
        watch: {
        }
    })
</script>
</html>
